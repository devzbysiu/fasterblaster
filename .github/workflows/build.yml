name: Build Extension

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install

      - name: Run tests
        run: npm test

      - name: Build and package Chrome extension
        run: npm run zip

      - name: Build and package Firefox extension
        run: npm run zip:firefox

      - name: Find artifact paths
        id: artifacts
        run: |
          echo "chrome=$(ls .output/*-chrome.zip)" >> "$GITHUB_OUTPUT"
          echo "firefox=$(ls .output/*-firefox.zip)" >> "$GITHUB_OUTPUT"

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-mv3
          path: ${{ steps.artifacts.outputs.chrome }}

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-mv2
          path: ${{ steps.artifacts.outputs.firefox }}